name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: |
        cd web
        pnpm install --frozen-lockfile
        
    - name: Type check
      run: |
        cd web
        pnpm run type-check
        
    - name: Lint
      run: |
        cd web
        pnpm run lint
        
    - name: Build (clean)
      run: |
        cd web
        pnpm run build:clean
